<!DOCTYPE html>
<html>

<head>
    <title>Loan Eligibility Form</title>
    <script src="random.js"></script>
</head>

<body>
    <h1>Loan Eligibility Form</h1>
    <form id="loanForm">
        <label for="annualIncome">Annual Income:</label>
        <input type="number" id="annualIncome" required><br><br>

        <label for="loanUse">Loan Use:</label>
        <input type="text" id="loanUse" required><br><br>

        <label for="loanAmount">Loan Amount Requested:</label>
        <input type="number" id="loanAmount" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>


</body>

</html>
